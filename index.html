<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>California Housing Dashboard</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        svg { width: 100%; height: 600px; }

        .label {
            font: 14px sans-serif;
            fill: black;
        }
        /* brush */
        .brushed {
            fill: #ff3399;
            stroke: #8e1b54;
            opacity: 1.0;
        }

        .non-brushed {
            fill: #404040;
            opacity: 0.5;
        }
    

    </style>
</head>
<body>
    <div class="container" >
        <h2>California Housing Dashboard</h2>
    </div>
    <div style="display: flex; align-items: center;">
        <svg id="left-histogram" width="300" height="600"></svg>
        <svg id="chart" width="800" height="600"></svg>
        <svg id="right-histogram" width="300" height="600"></svg>
    </div>
    <script src="chart.js"></script>
</body>
</html>
